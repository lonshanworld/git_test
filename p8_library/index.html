<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library</title>
</head>
<body>
    
    <!-- Start appbar section  -->
    <section id="nav">
        <div id="navbar">
            <span>LIBRARY</span>
            <div id="buttons">
                <!-- <button type="button" id="signupbtn" class="navbtns">Sign Up</button>
                <button type="button" id="loginbtn" class="navbtns">Login</button> -->
                <button type="button" id="addbtn" class="navbtns" onclick="addbookform()">Add Books</button>
            </div>
        </div>    
    </section>
    <!-- End appbar section -->


    <!-- Start book section  -->
    <section id="booksec">

    </section>
    <!-- End book section -->


    
    <!-- Start form section  -->
    <section id="formsec">
        
        <div id="formdiv">
            <span id="errortext"></span>
            <form action="" method="">
                <fieldset>
                    <legend>Add Book to Library</legend>
                    <div class="mb-3">
                        <label for="formtitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="formtitle" name="formtitle" placeholder="Title" required="required"/>
                    </div>

                    <div class="mb-3">
                        <label for="formauthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="formauthor" name="formauthor" placeholder="Author's name" required="required"/>
                    </div>

                    <div class="mb-3">
                        <label for="formdes" class="form-label">Description</label>
                        <input type="text" class="form-control" id="formdes" name="formdes" placeholder="Description" required="required"/>
                    </div>

                    <div class="mb-3">
                        <label for="formpage" class="form-label">Number of Pages</label>
                        <input type="number" class="form-control" id="formpage" name="formpage" placeholder="Numbe of total pages" required="required"/>
                    </div>

                    <div class="mb-3">
                        <label for="formimage" class="form-label">Image</label>
                        <input type="url" class="form-control" id="formimage" name="formimage" placeholder="Enter image's Url" required="required"/>
                    </div>

                    <div id="formbtns">
                        <button type="button" class="btn btn-secondary" id="cancelformbtn" onclick="cancelform()">Cancel</button>
                        <button type="submit" class="btn btn-success" id="submitbtn">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <!-- End form section -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript" ></script>
</body>
</html>
