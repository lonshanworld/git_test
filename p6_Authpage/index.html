<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <title>Auth Page</title>
</head>
<body>

    
    <div class="row">
        <section id="left" class="col-md-4">
            <div id="leftcenter">
                <div id="tagscombine">
                    <div class="imgtags">
                        <img class="transparentimg" src="./assets/images/transparent_oneline_art.png" height="150px"/>
                    </div>
                    <span>For Life</span>
                </div>
            </div>
        </section>
    
    
    
        <section id="right" class="col-md-8">

            <div id="longtext">
                <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <i>NOW</i>&nbsp; to get started.</p>
                <p>You <i>know</i>&nbsp; you want to.</p>
            </div>

            <div id="forminput">
                <p class="lets">Let's do this!</p>
                <div class="row">
                    <div class="col-md-5 col-sm-12 inputfirstname pt-3">
                        <label for="firstname">FIRST NAME</label>
                        <br>
                        <input type="text" id="firstname" name="firstname" size="15"/>
                    </div>
                    <div class="col-md-5 col-sm-12 inputlastname pt-3">
                        <label for="lastname">LAST NAME</label>
                        <br>
                        <input type="text" id="lastname" name="lastname" size="15"/>
                    </div>
                </div>

                <div class="row inputrows">
                    <div class="col-md-5 col-sm-12 inputemail pt-3">
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" id="email" name="email" size="15"/>
                    </div>
                    <div class="col-md-5 col-sm-12 inputnumber pt-3">
                        <label for="number">PHONE NUMBER</label>
                        <br>
                        <input type="tel" id="number" name="number" size="15"/>
                    </div>
                </div>

                <div class="row inputrows">
                    <div class="col-md-5 col-sm-12 inputpassword pt-3">
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" id="password" name="password" size="15"/>
                    </div>
                    <div class="col-md-5 col-sm-12 inputconfirmpassword pt-3">
                        <label for="cfpassword">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" id="cfpassword" name="cfpassword" size="15"/>
                    </div>
                </div>

            </div>

            <div id="divbtn">
                <button type="submit" id="btn">Create Account</button>
            </div>

            <div id="divlogin">
                <p>Already have an Account? &nbsp;<span id="login">Log In</span></p>
            </div>
            
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript" ></script>
</body>
</html>
