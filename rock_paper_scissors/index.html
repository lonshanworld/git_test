<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <title>Rock x Paper x Scissors</title>
</head>
<body>
    <header>
        <h1 id="rpscss">Rock <span class="x">x</span> Paper <span class="x">x</span> Scissors</h1>
        <p>Testing from rps-ui(new branch)</p>
    </header>

    
    <div id="playground">
        <div>
            <p id="info">Please enter One of them ( Rock or Paper or Scissors ) without space.</p>
            <div class="resultbox">
                <span id="result"></span>
            </div>
            <label for="textinput">Player :  </label>
            <input type="text" id="textinput" placeholder="Please enter your Single Choice" size="25"/>
            <button id="submit">Submit</button>
        </div>
    
        <div>
            <p id="vs">VS</p>
        </div>
    
        <div id="cptbox">
            <label for="computer">Computer :  </label>
            <span id="computer" >Good Luck</span>
        </div>
    </div>

    <div id="restartbtn">
        <div>
            <span id="restarttext"></span>
        </div>
        <button id="btn">Restart</button>
    </div>


    <div id="tableresult">
        <table>
            <tr>
                <th colspan="2">Result</th>
            </tr>
            <tr>
                <td class="names">Player</td>
                <td class="nameresult" id="playerresult">0</td>
            </tr>
            <tr>
                <td class="names">Computer</td>
                <td class="nameresult" id="computerresult">0</td>
            </tr>
        </table>
    </div>

    <footer>
        <span>CopyRight &copy; <span id="footeryear"></span>.&nbsp; &nbsp; All Right reserved to Lon Shan. </span>
    </footer>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
