<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <title>LS - Calculator</title>
</head>

<body>

    <!-- Start Switch theme button section -->
    <section id="darkandlight">
        <div id="dlbtn_div">
            <button class="dlbtn" onclick="themeChange()"><i id="iconms" class='fa-solid fa-moon'></i></button>
        </div>
    </section>
    <!-- End Switch theme button section -->

    <div id="calculator">
        <div id="spacing">
            <div id="calculationresultbox">
                <button id="plusminus" value="±" class="cal sign"><i class="fa-solid fa-plus-minus"></i></button>
                <span id="textnumber"></span>
            </div>
            <hr id="underlined" />
            <div id="calculation">
                <button id="reset" class="sign" onclick="window.location.reload();">AC</button>
                <button value="delete" class="cal sign"><i class="fa-solid fa-delete-left"></i></button>
                <button value="%" class="cal sign">%</button>
                <button value="/" class="cal sign"><i class="fa-solid fa-divide"></i></button>
                <button value="1" class="cal">1</button>
                <button value="2" class="cal">2</button>
                <button value="3" class="cal">3</button>
                <button value="*" class="cal sign"><i class="fa-solid fa-xmark"></i></button>
                <button value="4" class="cal">4</button>
                <button value="5" class="cal">5</button>
                <button value="6" class="cal">6</button>
                <button value="√" class="cal sign"><i class="fa-solid fa-square-root-variable"></i></button>
                <button value="7" class="cal">7</button>
                <button value="8" class="cal">8</button>
                <button value="9" class="cal">9</button>
                <button value="-" class="cal sign"><i class="fa-solid fa-minus"></i></button>
                <button value="." class="cal"><b>.</b></button>
                <button value="0" class="cal">0</button>
                <button value="=" class="cal sign" id="equalsign"><i class="fa-solid fa-equals"></i></button>
                <button value="+" class="cal sign"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>



    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
