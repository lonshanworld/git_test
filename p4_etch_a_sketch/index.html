<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />

    <title>Etch-a-Sketch</title>
</head>
<body>

    <!-- Start Switch theme button section -->
    <section id="darkandlight">
        <div id="dlbtn_div">
            <button class="dlbtn" onclick="themeChange()"><i id="iconms" class='fa-solid fa-moon'></i></button>
        </div>
    </section>
    <!-- End Switch theme button section -->


    <!-- Start HEADER section  -->
    <header>
        <p id="title">Etch-a-Sketch By Lon Shan</p>
        <p id="edition">( Responsive Edition )</p>
    </header>
    <!-- End HEADER section -->


    <!-- Start body Section  -->
    <section id="sketchbody">
        <div class="row">
        
             <!-- Start sketch section  -->
            <div id="sketch" class="col-md-6 col-sm-12">
                <div id="sketchContainer">
                    <div class='sketchbox'></div>
                </div>
            </div>
            <!-- End sketch section -->


            <!-- Start userchoice section  -->
            <div id="userchoice" class="col-md-6 col-sm-12">
                <div id="userchoiceContainer">
                    <div class="boxRange">
                        <div class="boxRangeValue text-center">0 x 0</div>
                        <input class="form-range" type="range" min="1" value="1" max="100" step="1" oninput="boxRange(this.value)" />
                    </div>

                    <div class="isbtn">
                        <span id="signBW" class="sign">***</span>
                        <button class="colorbutton" id="colorBandW" onclick="changeColorBW()">Color Black</button>
                    </div>

                    <div class="isbtn">
                        <span id="signRB" class="sign">***</span>
                        <button class="Rainbowbutton" id="colorRainbow" onclick="changeColorRainbow()">Color Rainbow</button>
                    </div>

                    <div class="isbtn">
                        <span id="signeraser" class="sign">***</span>
                        <button class="eraser" id="eraser" onclick="eraser()">Eraser</button>
                    </div>

                    <div class="isbtn">
                        <button class="clearAll" id="clearAll" onclick="window.location.reload()">Clear All</button>
                    </div>
                </div>
            </div>
            <!-- End userchoice section  -->
            
        </div>
    </section>
    <!-- End body Section -->

    <footer>
        <span>CopyRight &copy; <span id="footeryear"></span>.&nbsp; &nbsp; All Right reserved to Lon Shan. </span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
