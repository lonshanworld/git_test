<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://media.istockphoto.com/id/1409661281/photo/3d-golden-knight-chess-piece-on-blue-background.jpg?s=1024x1024&w=is&k=20&c=iPQBCqNcE9MKJzWqseTx1WDHAe4yZg1yluM5n6RbEXQ=" rel="icon" type="image/x-icon" />
    <!-- <link href="./style.css" rel="stylesheet" type="text/css" /> -->
    <title>Document</title>
</head>
<body>
    
    <!-- Start header section  -->
    <header>
        <span>Knights Travails</span>
    </header>
    <!-- End header section  -->



    <!-- Start body section  -->
    <section id="body">
        <div id="playground">
            <div id="chesscover">
                <div id="chess">
                
                </div>
            </div>
        </div>
        <div id="result">
            <div id="instruction">Please tap the chess box to mark the start point.</div>
            <div>
                <button type="button" id="startbtn" class="btn">Click to start!</button>
                <button type="button" id="reloadbtn" class="btn">Reload</button>
            </div>
            <div id="resultbox">
                <span id="resulttext">Number of steps to reach the final point : </span>
                <span id="resultnum">0</span>
            </div>
        </div>
    </section>
    <!-- End body section  -->



    <!-- Start footer section  -->
    <footer>
        <span>Copyright &copy; <span id="curyear"></span> . All rights reserved to Lon Shan . </span>
    </footer>
    <!-- End footer section -->
    

    <script src="main.js"></script>
</body>
</html>
