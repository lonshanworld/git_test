<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <title>To Do List</title>
</head>
<body>
 
    <!-- Start Header Section  -->
    <header id="nav">
        <div id="headtext">
            <span>To Do List</span> 
        </div>
        
    </header>

    <button id="btnmenu"><i class="fa-solid fa-list"></i></button>
    <button id="btnadd"> + Add task</button>
    <!-- End Header Section -->


    <div id="allComponent">
        <!-- Start Left Section  -->
        <div id="left">
            <div id="leftboxdiv">
                <p class="lefttitleOne">All Settings</p>
                <p class="lefttitletwo">Click to filter tasks</p>
                <div id="leftcomponents">
                    <button id="todaylist">List For Today</button>
                    <br/>
                    <button id="all">All tasks</button>
                    <br/>
                    <button id="pri">Primary</button>
                    <br/>
                    <button id="sec">Secondary</button>
                    <br/>
                    <button id="nor">Normal tasks</button>
                    <br/>
                    <button id="mini">Mini tasks</button>
                    <br/>
                    <button id="cpt">Completed tasks</button>
                    <br/>
                    <button id="unf">Unfinish tasks</button>
                </div>
            </div>
        </div>
        <!-- End Left Section -->



        <!-- Start Middle Section  -->
        <div id="middle">
            
        </div>
        <!-- End Middle Section -->



        <!-- Start Right Section  -->
        <div id="right">
            <div id="rightboxdiv">
                <p class="righttitleOne">Add Task Form</p>
                <div class="formdiv">
                    <form action="" method="">
                        <div id="titlediv">
                            <label for="title">Title</label>
                            <br/>
                            <input type="text" id="title" name="title" required />
                        </div>
                        <div id="descriptiondiv">
                            <label for="description">Description</label>
                            <br/>
                            <input type="text" id="description" name="description" required />
                        </div>
                        <div>
                            <input type="datetime-local" id="datetime" />
                        </div>
                        <div>
                            <div class="tasktypediv">
                                <input type="radio" id="primary task" name="tasktype" />
                                <label for="primarytask">Make primary task</label>
                            </div>
                
                            <div class="tasktypediv">
                                <input type="radio" id="secondary task" name="tasktype" />
                                <label for="secondarytask">Make secondary task</label>
                            </div>
                
                            <div class="tasktypediv">
                                <input type="radio" id="normal task" name="tasktype" checked />
                                <label for="normaltask">Make normal task</label>
                            </div>
    
                            <div class="tasktypediv">
                                <input type="radio" id="mini task" name="tasktype" />
                                <label for="minitask">Make mini task</label>
                            </div>
                        
                        </div>
                        <div id="rightbtndiv">
                            <button type="submit" id="addnowbtn"> + Add Now</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        <!-- End Right Section -->
    </div>

    
    <script src="main.js"></script>
</body>
</html>
