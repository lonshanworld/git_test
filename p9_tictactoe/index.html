<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>TicTacToe</title>
</head>
<body>


    <div id="all">
        <!-- Start inputform section -->
        <section id="inputform">
            <form action="" method="">
                <fieldset>
                    <legend>Enter Names and Select Difficulty Mode</legend>
                    <hr/>
                    <div class="m-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="twoorcpt" id="twoplayers" onchange="radfun(this.value)" value="2">
                            <label class="form-check-label" for="twoplayers">
                                Two Players
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="twoorcpt" id="withcpt" onchange="radfun(this.value)" value="1" checked>
                            <label class="form-check-label" for="withcpt">
                                With Computer
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="player1" class="form-label">Player 1's name</label>
                        <input type="text" class="form-control" id="player1" name="player1" placeholder="Enter Player 1 name" required>
                    </div>
                    <div class="mb-3" id="player2div">
                        <label for="player2" class="form-label">Player 2's name</label>
                        <input type="text" class="form-control" id="player2" name="player2" placeholder="Enter Player 1 name">
                    </div>
                    <div id="cptdiv">
                        <p>Computer</p>
                        <select class="form-select form-select-md" id="mode" required>
                            <option selected disabled>Select Difficulty Mode</option>
                            <option value="easy">Easy</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </fieldset>
                <div class="mt-4">
                    <button class="btn btn-info mx-2" id="startbtn" type="button" onclick="inputstart()">Start Game</button>
                </div>
            </form>
        </section>
        <!-- End inputform section -->



        <!-- Start title section  -->
        <section id="titlesec">
            <span id="title">
                <span>Tic</span>
                <span class="dot"><i class="fa-regular fa-circle-xmark"></i></span>
                <span>Tac</span>
                <span class="dot"><i class="fa-regular fa-circle-xmark"></i></span>
                <span>Toe</span>
            </span>
        </section>
        <!-- End title section -->



        <!-- Start clicktostart section  -->
        <section id="ckts">
            <button type="button" id="cktsbtn" class="btn btn-warning py-2 px-4">Click to Start Game</button>
        </section>
        <!-- End clicktostart section -->




        <!-- Start names section  -->
        <section id="names">
            <span>Player 1 [x] : &nbsp;&nbsp; <span id="player1name"></span></span>
            <span>VS</span>
            <span>Player 2 [o] : &nbsp;&nbsp; <span id="player2name"></span></span>
        </section>
        <!-- End names section -->



        <!-- Start result section  -->
        <section id="result">
            <div id="resultdiv">
                <table id="resulttable">
                    <tr>
                        <td class="resultboxname" id="name1">Player 1</td>
                        <td class="spacing"></td>
                        <td class="resultboxname" id="name2">Player 2</td>
                    </tr>
                    <tr>
                        <td class="resultboxresult" id="result1">0</td>
                        <td class="spacing"></td>
                        <td class="resultboxresult" id="result2">0</td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- End result section -->


        <!-- Start playground section  -->
        <section id="playground">
            <table>
                <tr>
                    <td class="boxes" id="0"></td>
                    <td class="boxes" id="1"></td>
                    <td class="boxes" id="2"></td>
                </tr>
                <tr>
                    <td class="boxes" id="3"></td>
                    <td class="boxes" id="4"></td>
                    <td class="boxes" id="5"></td>
                </tr>
                <tr>
                    <td class="boxes" id="6"></td>
                    <td class="boxes" id="7"></td>
                    <td class="boxes" id="8"></td>
                </tr>
            </table>
        </section>
        <!-- End playground section -->



        <!-- Start buttons section  -->
        <section id="buttons">
            <button type="button" id="restartbtn" class="btns" onclick="window.location.reload()">Restart</button>
            <button type="button" id="clearbtn" class="btns">Clear</button>
        </section>
        <!-- End buttons sections -->

        


        <!-- Start endgame section  -->
        <section id="endgame">
            <div id="gamefinished">
                <p id="bigtextendgame">Game Finished !</p>
                <p id="announcement">Player 1 Win</p>
                <div id="resultdivinend" class="mb-3">
                    <table id="resulttableinend">
                        <tr>
                            <td class="resultboxnameinend" id="name1inend">Player 1</td>
                            <td class="spacinginend"></td>
                            <td class="resultboxnameinend" id="name2inend">Computer</td>
                        </tr>
                        <tr>
                            <td class="resultboxresultinend" id="result1inend"></td>
                            <td class="spacinginend"></td>
                            <td class="resultboxresultinend" id="result2inend"></td>
                        </tr>
                    </table>
                </div>
                <div class="mb-3">
                    <button type="button" id="playagain" class="btn btn-secondary">Click to play again</button>
                </div>
                <div>
                    <button type="button" id="restartbtninend" class="btn btn-warning" onclick="window.location.reload()">Restart</button>
                </div>
            </div>
        </section>
        <!-- End endgame section -->

    </div>


    
    <!-- Start footer section  -->
    <footer>
        <span>Copyright &copy; <span id="year"></span>.  All rights reserved to Lon Shan.</span>
    </footer>
    <!-- End footer section -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
